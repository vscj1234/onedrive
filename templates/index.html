<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot Demo</title>
    <link rel="stylesheet" href="/static/css/onedrive.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Welcome, {{ session['user']['name'] }}</h1>
    <!-- Chat Section -->
    <div class="container">
        <!-- Chat Section -->
        <div id="chatSection">
            <div id="chatbox"></div>
            <div id="inputSection">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
                <button id="uploadButton" onclick="triggerFileInput()">Upload</button>
                <input type="file" id="fileInput" accept=".docx" style="display: none;" onchange="showSelectedFile()">
            </div>
            <div id="selectedFileName" style="margin-top: 10px; color: #666;"></div> 
            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
                <div class="uploadStatus" id="upload-status"></div>
            </div>
        </div>


    <!-- Relevant Documents Section -->
    <div id="relevantDocs">
        <h3>Relevant Documents:</h3>
        <ul id="docList"></ul>
    </div>

    <!-- External JavaScript file -->
    <script src="/static/js/chatbot.js"></script>
</body>
</html>
